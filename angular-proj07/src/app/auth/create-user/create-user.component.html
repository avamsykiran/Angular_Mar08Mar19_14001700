<form (ngSubmit)="register()">
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>               
                <mat-icon>account_circle</mat-icon>
                <strong>Register</strong>
            </mat-card-title>
        </mat-card-title-group>
        <mat-divider></mat-divider>
        <mat-card-content>

            <div *ngIf="errMsg">
                <strong>{{errMsg}}</strong>
            </div>    

            <mat-form-field appearance="fill">
                <mat-label>Email Id</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="user.email" #email="ngModel" required/>
                <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
                    <span>This field is mandate.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="pwd" [(ngModel)]="user.password" #pwd="ngModel" required/>
                <mat-error *ngIf="pwd.invalid && (pwd.touched || pwd.dirty)">
                    <span>This field is mandate.</span>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>            
            <a mat-button routerLink="/login">Already Registered?</a>
            <button mat-flat-button color="primary">
                <mat-icon>login</mat-icon>
                Sign Up
            </button>
        </mat-card-actions>
    </mat-card>
</form>
