<div class="card card-primary">
    <form #f="ngForm" (ngSubmit)="deptFormSubmited()">
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-3">
                    <input type="number" name="did" class="form-control" [(ngModel)]="dept.id" required
                        placeholder="department id" />
                </div>
                <div class="form-group col-sm-7">
                    <input type="text" name="dnm" class="form-control" [(ngModel)]="dept.name" required
                        placeholder="department name" />
                </div>
            </div>
        </div>
        <div class="card-footer text-right">
            <button class="btn btn-sm mr-2" [disabled]="f.invalid">
                <i class="fa fa-plus"> Add</i>
            </button>
        </div>
    </form>
</div>
